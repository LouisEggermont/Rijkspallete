<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/screen.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>RijksPallete</title>
  </head>
  <body>
    <div class="c-header">
      <h1 class="c-header__title">RijksPallete</h1>
      <div class="c-time-filter">
        <label for="time-period">Choose a time period:</label>
        <select id="time-period">
          <option selected="true" disabled="disabled">
            Choose time period
          </option>
          <option value="17">17th Century</option>
          <option value="18">18th Century</option>
          <option value="19">19th Century</option>
          <option value="20">20nd Century</option>
          <option value="21">21st Century</option>
        </select>
        <!-- <canvas id="colorDistributionChart"></canvas> -->
        <canvas id="colorChart" width="400" height="400"></canvas>
        <canvas id="filteredArtwork" width="500" height="400"></canvas>
      </div>
      <ul class="c-header__swatches">
        <li class="c-header__swatch">
          <input
            type="radio"
            id="swatch-1"
            name="color"
            class="o-hide-accessible c-option c-option--hidden"
            data-color="#4279DB"
          />
          <label
            for="swatch-1"
            class="c-custom-option__label"
            style="background-color: #4279db"
          ></label>
        </li>
        <li class="c-header__swatch">
          <input
            type="radio"
            id="swatch-2"
            name="color"
            class="o-hide-accessible c-option c-option--hidden"
            data-color="#F6ECF3"
          />
          <label
            for="swatch-2"
            class="c-custom-option__label"
            style="background-color: #f6ecf3"
          ></label>
        </li>
        <li class="c-header__swatch">
          <input
            type="radio"
            id="swatch-3"
            name="color"
            class="o-hide-accessible c-option c-option--hidden"
            data-color="#b5bfcc"
          />
          <label
            for="swatch-3"
            class="c-custom-option__label"
            style="background-color: #b5bfcc"
          ></label>
        </li>
        <!-- Add more swatches here -->
      </ul>
    </div>
    <div id="artwork-container" class="c-artwork-container"></div>
    <script src="script.js"></script>
  </body>
</html>
